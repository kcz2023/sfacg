name: SF轻小说签到

on:
  workflow_dispatch:  # 只有手动触发才运行
  # 移除 schedule 部分，避免定时自动运行

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检查代码
      uses: actions/checkout@v3
      
    - name: 设置Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 安装依赖
      run: |
        pip install requests
        
    - name: 执行签到脚本
      run: python sfacg_checkin.py
      env:
        username: ${{ secrets.USERNAME }}
